{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset Successful</title>
    <link rel="stylesheet" href="{% static 'reset-password/reset.css' %}" />
    <script src="https://code.iconify.design/iconify-icon/1.0.0-beta.2/iconify-icon.min.js"></script>
  </head>
  <body>
    <!-- <script>
      window.location.href = '{% url "accounts:login" %}';
    </script> -->
    
    <div class="prompt">
      <img
        src="{% static 'reset-password/Shining cube.png' %}"
        alt="Shining cube image"
        class="cube"
        id="cube"
      />
      <div class="content">
        <img src="{% static 'reset-password/tick.PNG' %}" alt="tick icon" id="icon" />
        <p class="text">Password Reset Successfully</p>
      </div>
      <img src="{% static 'reset-password/Ellipse.png' %}" alt="Ellipse image" class="ellipse" />
    </div>
  </body>
</html>
