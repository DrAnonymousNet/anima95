{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="{% static 'registration/register.css' %}" />
    <link
      rel="shortcut icon"
      href="{% static 'registration/logo.png' %}"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,700;1,400&family=Poppins:ital,wght@1,600&family=Space+Grotesk:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  </head>
  <body>
    {% if request.user.is_authenticated %}
    <script>
      window.location.href = '{% url "animation:animation" %}';
    </script>
    {% endif %}
    <main>
      <div class="left">
        <img
          src="{% static 'registration/logo.png' %}"
          alt="Anima95 logo"
          id="logo"
        />
        <form action="{% url 'login' %}" method="post">
          {% csrf_token %}
          <img
            src="{% static 'registration/Shining cube.png' %}"
            alt="Shining cube image"
            class="cube"
          />
          <div class="container">
            <div class="create">
              <img
                src="{% static 'registration/logo.png' %}"
                alt="Anima95 logo"
                class="logo"
              />
              <p id="create">Login</p>
              <div class="field email">
                <label for="email"><b>Email</b></label>
                <br />
                {{ form.username}}
              </div>
              <div class="field password">
                <label for="psw"><b>Password</b></label>
                <br />
                {{ form.password}}
                <div id="forgot">
                  <a href="{% url 'accounts:pwdreset' %}"
                    >Forgot your password?</a
                  >
                </div>
              </div>
              <div class="btn">
                <button type="submit" value="Log-in">Log In</button>
              </div>
              <div class="login">
                <p>
                  Don't have an account?
                  <a href="{% url 'accounts:register' %}">Sign up</a>
                </p>
              </div>
            </div>
          </div>
          <img
            src="{% static 'registration/Ellipse.png' %}"
            alt="Ellipse image"
            id="ellipse"
          />
        </form>
      </div>
      <div class="right">
        <img
          src="{% static 'registration/login.png' %}"
          alt="Registration image"
          class="register"
        />
        <img
          src="{% static 'registration/Ellipse.png' %}"
          alt="Ellipse image"
          class="ellipse"
        />
      </div>
    </main>
  </body>
</html>
