{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Change Form</title>
    <link rel="stylesheet" href="{% static 'reset-password/reset.css' %}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,700;1,400&family=Poppins:ital,wght@1,600&family=Space+Grotesk:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  </head>
  <body>
    <main>
      <form method="post">
        {% csrf_token %}
        <img
          src="{% static 'reset-password/Shining cube.png' %}"
          alt="Shining cube image"
          class="cube"
        />
        <div class="container">
          <p class="reset">Change Password</p>
          <p id="reset">Fill in to change password</p>
          <div>
            <div class="form">
              <label for="psw-old"><b>Old password</b></label>
              <br />
              {{ form.old_password }}
              <div id="forgot">
                <a href="{% url 'accounts:pwdreset' %}"
                  >Forgot your old password?</a
                >
              </div>
            </div>
            <div class="form">
              <label for="psw-new"><b>New password</b></label>
              <br />
              {{ form.new_password1 }}
            </div>

            <div class="form">
              <label for="psw-confirm-new"><b>Confirm new password</b></label>
              <br />
              {{ form.new_password2 }}
            </div>
          </div>

          <div class="btns" id="btn">
            <a href="{% url 'animation:animation' %}" class="btn2">Cancel</a>
            <button type="submit" class="btn1" value="Change">Change</button>
          </div>
        </div>
        <img
          src="{% static 'reset-password/Ellipse.png' %}"
          alt="Ellipse image"
          class="ellipse"
        />
      </form>
    </main>
  </body>
</html>
